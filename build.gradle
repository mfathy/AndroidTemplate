// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.40'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    //Android
    androidBuildToolsVersion = "27.0.3"
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 28
    kotlinVersion = '1.3.10'

    //Libraries
    androidXVersion = '1.1.0-alpha09'

    vectorDrawableVersion = '1.0.0'
    swipeToRefreshVersion = '1.0.0'
    recyclerviewVersion = '1.1.0-beta03'
    cardviewVersion = '1.0.0'

    constraintlayoutVersion = '2.0.0-beta2'

    daggerVersion = '2.24'

    playServicesVersion = '17.0.0'

    dexterVersion = '5.0.0'

    rxAndroidVersion = '2.1.1'
    rxKotlinVersion = '2.4.0'
    rxJavaVersion = '2.2.11'

    lifecycle_version = '2.2.0-alpha03'

    retrofitVersion = '2.6.1'
    okHttpVersion = '4.1.0'
    gsonVersion = '2.8.1'

    roomVersion = '2.1.0'

    timberVersion = '4.5.1'

    picassoVersion = '2.71828'

    alerterVersion = '4.0.0'

    //Testing
    jUnitVersion = '4.12'
    jUnitExtVersion = '1.0.0'

    dexmakerMockitoversion = '2.2.0'
    mockitoAndroidVersion = '2.8.9'
    mockitoVersion = '1.9.5'
    mockitoInlineVersion = '2.7.13'

    coreTestingVersion = '2.0.0'

    assertJVersion = '3.8.0'

    hamcrestVersion = '1.3'

    truthVersion = '0.42'

    robolectricVersion = '4.1'

    espressoVersion = '3.1.2-alpha01'

    runnerVersion = '1.1.1-alpha01'

    mockWebServerVersion = '3.9.1'

    okhttpIdlingVersion = '1.0.0'

    tesCoreVersion = "1.1.0-beta01"
}
